# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-crankshafthost"
BBFILE_PATTERN_meta-crankshafthost = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-crankshafthost = "11"

LAYERDEPENDS_meta-crankshafthost = "core openembedded-layer python multimedia networking perl filesystems virtualization security "
LAYERSERIES_COMPAT_meta-crankshafthost = "kirtstone"
